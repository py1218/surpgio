<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Unity Web Player | surpg</title>

  <!-- Import Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />

  <style>
    /* 16 × 9 wrapper */
    #unity-container{
      width:100%;
      max-width:1920px;
      margin:0 auto;
      aspect-ratio:16/9;
      position:relative;
    }
    #unity-canvas{width:100%;height:100%;display:block;}

    /* Overlay while Unity loads */
    #unity-loader{
      position:absolute;
      inset:0;                             /* still covers full screen     */

      /* NEW layout rules ↓ */
      display:flex;
      flex-direction:row;                  /* text and GIF side-by-side    */
      align-items:flex-end;                /* bottom-align the pair        */
      justify-content:flex-start;          /* anchor against left edge     */

      padding:0 0 8vh 6vw;                 /* ↙ offset from edges (tweak)  */

      z-index:10;
      font-family:'Montserrat',sans-serif;
      background:linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.5)),
                 url("/surpgio_background.png") center/cover no-repeat;
    }

    /* Flickering neon text */
    .neon-pink{
      color:#fff;
      font-size:2.5rem;
      font-weight:600;
      text-shadow:
        0 0 4px  #f8918c,   /* inner glow  */
        0 0 10px #f8918c,   /* mid glow    */
        0 0 20px #f8918c;   /* outer halo   */
    }
    @keyframes flickerPink{
      0%   { text-shadow:0 0 1px  #f8918c, 0 0 3px  #f8918c; opacity:.8; }
      10%  { text-shadow:0 0 8px  #f8918c, 0 0 20px #f8918c; opacity:1; }
      20%  { text-shadow:0 0 2px  #f8918c, 0 0 6px  #f8918c; opacity:.9; }
      35%  { text-shadow:0 0 10px #f8918c, 0 0 25px #f8918c; opacity:1; }
      50%  { text-shadow:0 0 3px  #f8918c, 0 0 8px  #f8918c; opacity:.85;}
      75%  { text-shadow:0 0 12px #f8918c, 0 0 30px #f8918c; opacity:1; }
      100% { text-shadow:0 0 1px  #f8918c, 0 0 3px  #f8918c; opacity:.8; }
    }
    .flicker-pink{animation:flickerPink 5.0s infinite;}
  </style>
</head>

<body style="margin:0;padding:0;border:0;background:#000;">
  <div id="unity-container">
    <!-- Loading overlay -->
    <div id="unity-loader">
      <span class="neon-pink flicker-pink" style="margin-right:0.75rem;">Loading</span>

      <img src="/champagne_medium.gif"
          alt="Champagne popping"
          style="width:96px;height:96px;object-fit:contain;transform:scaleX(-1) translate(10px, 5px);" />
    </div>

    <!-- Unity canvas -->
    <canvas
      id="unity-canvas"
      width="1920"
      height="1080"
      tabindex="-1"
      style="background:#231F20"
    ></canvas>
  </div>

  <script src="Build/build_test.loader.js"></script>
  <script>
    /* Mobile viewport */
    if(/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)){
      const meta=document.createElement("meta");
      meta.name="viewport";
      meta.content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no";
      document.head.appendChild(meta);
    }

    /* Boot Unity */
    const loader=document.getElementById("unity-loader");
    createUnityInstance(document.getElementById("unity-canvas"),{
      dataUrl:"Build/build_test.data.unityweb",
      frameworkUrl:"Build/build_test.framework.js.unityweb",
      codeUrl:"Build/build_test.wasm.unityweb",
      streamingAssetsUrl:"StreamingAssets",
      companyName:"pbrain studios",
      productName:"surpg",
      productVersion:"1.0"
    }).then(()=>loader.remove());
  </script>
</body>
</html>
